  <span class='backHome' (click)='navHome()'><fa-icon [icon]="homeIcon"></fa-icon></span>
   
    <form class="example-form">
      <div>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Product Name</mat-label>
            <textarea matInput [ngModel]="item.name"  (ngModelChange)='onchangeN($event)' name='item.name'></textarea>
          </mat-form-field>  
        </div>
        <div>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Picture Of Your Product</mat-label>
            <textarea matInput placeholder="leave a url of product picture" [ngModel]="item.img" type='url' (ngModelChange)='onchange($event)' name='item.img'></textarea>
          </mat-form-field>  
        </div>
        <div>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Price</mat-label>
            <textarea matInput [ngModel]="item.price" (ngModelChange)='onchangeP($event)' name='item.price'></textarea>
          </mat-form-field> 
        </div> 
          <button type="button" class="btn btn-primary" id='btn'  (click)="addItem()">Post</button>
    </form>
