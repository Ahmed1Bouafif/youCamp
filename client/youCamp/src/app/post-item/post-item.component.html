  <span class='backHome' (click)='navHome()'><fa-icon [icon]="homeIcon"></fa-icon></span>
   
    <form class="example-form">
      <div>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Product Name</mat-label>
            <textarea matInput  (ngModelChange)='onchangeN($event)'></textarea>
          </mat-form-field>  
        </div>
        <div>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Picture Of Your Product</mat-label>
            <textarea matInput placeholder="leave a url of product picture" type='url' (ngModelChange)='onchangeP($event)'></textarea>
          </mat-form-field>  
        </div>
        <div>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder=" a little description"  (ngModelChange)='onchangeD($event)'></textarea>
          </mat-form-field> 
        </div> 
          <button type="button" class="btn btn-primary" id='btn'  (click)="post()">Post</button>
    </form>
