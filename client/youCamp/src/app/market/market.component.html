
  <div class="sidebar-opener" (click)="sidebarShow = !sidebarShow">
    <fa-icon [icon]="sidebarIcon"></fa-icon>
</div>
<div class="hovereffect"> 
  <img src="https://toppng.com/uploads/preview/northern-lights-aurora-tent-camping-night-115701451224xutmgxdec.jpg" class="img-responsive"> 
  <div class="overlay">
    <p> Welcome To Our Store </p>
    <button type="button" class="btn btn-light" id='btnA' (click)='navigate()'><fa-icon [icon]="sell"></fa-icon></button>
  </div>
</div>
<div class="sidebar-slider" [class.sidebar-slide-in]="sidebarShow">
   <div
       class="sidebar-close"
       (click)="sidebarShow = !sidebarShow"
   >
       X
   </div>
   <div class="sidebar-content">
       <div class="row">
           <div class="col">
               <mat-list class='sidebarList'>
                   <mat-list-item class='item'> Filter By </mat-list-item>
                   <mat-list-item class='item1' (click)='navigateR()'> categories </mat-list-item>
                   <mat-list-item class='item1' (click)='filter()'> price </mat-list-item>
                  </mat-list>
               </div>
             </div>
           </div>
</div>

<div *ngFor="let item of items" class="card-group">
  <div  class="card">
    <img src={{item.img}} class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text"></p>
      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>
  </div>
</div>
