<div id="all">
    <div id="main-wrapper" class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10">
                            <div class="col-lg-9">
                                <div class="p-5">
                                    <div class="mb-5">
                                        <h3 class="h4 font-weight-bold text-theme">Register</h3>
                                    </div>
                                    <form>
                                        <div class="form-group">
                                            <label for="UserName">User Name</label>
                                            <input [ngModel]="userName" (ngModelChange)="onchange($event)" type="text" class="form-control" name="userName" />
                                        </div>
                                        <div class="form-group mb-5">
                                            <label for="Password">Password</label>
                                            <input [ngModel]="password" (ngModelChange)="onchange1($event)" type="Password" class="form-control" name="password" />
                                        </div>
                                        <button type="submit" (click)="enterr()" routerLink='signup' class="btn btn-theme">Login</button>
                                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
